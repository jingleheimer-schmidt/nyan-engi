[mod-setting-description]
nyan-rainbow-speed=Determines how fast to cycle the rainbow colors
# nyan-rainbow-palette=Determines the rainbow palette
nyan-rainbow-sync=Determines if the rainbow will cycle through colors or pulse
nyan-rainbow-glow=Determines if a glowing effect is added to the rainbow
nyan-rainbow-color=Determines if the rainbow is shown
nyan-rainbow-length=Determines how long the rainbow lasts
nyan-rainbow-scale=Determines how big the rainbow is

[string-mod-setting]
